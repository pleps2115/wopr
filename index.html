<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <header>
        <nav class="main-header">
            <input type="checkbox" name="" id="check-button">
            <div class="container-header">
                <div class="logo">
                    <p class="logo-text">
                        WOPR
                    </p>
                </div>
                <label for="check-button">
                    <div class="menu-button">
                        <p class="line move-right"></p>
                        <p class="line move-left"></p>
                        <p class="line move-right"></p>
                    </div>
                </label>
            </div>
            <div class="menu">
                <label for="check-button" class="overlay">
                    <div class="overlay-menu-button">
                        <p class="x-mark">&#10005;</p>
                    </div>
                </label>
                <ul class="menu-list">
                    <li class="menu-element temat1">
                        <a>
                            Techniki
                        </a>
                    </li>
                    <li class="menu-element temat2">
                        <a>
                            Sprzęt
                        </a>
                    </li>
                    <li class="menu-element home-li">
                        <a href="" class="home">WOPR</a>
                    </li>
                    <li class="menu-element temat3">
                        <a href="./Źródła/">
                            Bezpieczeństwo
                        </a>
                    </li>
                    <li class="menu-element">
                        <a href="./Contact/" class="contact">
                            Kontakt
                        </a>
                    </li>
                </ul>
            </div>
            <div class="progress">
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main>
        <div class="baner">
            <video autoplay muted loop class="video">
                <source src="./media/Untitled.mov" type="video/mp4">
            </video>
        </div>
        <div class="topics">
            <div class="topic topic1">
                <div class="icon holowanie">
                    <img src="./ikonki/drawing1.svg" alt="">
                </div>
                <div class="description">
                    <p>STYLE HOLOWANIA</p>
                </div>
            </div>
            <div class="topic topic2">
                <div class="icon parasolka">
                    <img src="./ikonki/parasolka2.svg" alt="">
                </div>
                <div class="description">
                    <p>EDUKACJA</p>
                </div>
            </div>
            <div class="topic topic3">
                <div class="icon pamelka">
                    <img src="./ikonki/pamlka2.svg"  alt="">
                </div>
                <div class="description">
                    <p>SPRZĘT</p>
                </div>
            </div>
        </div>
        

        <div class="toTopButton"><img src="./ikonki/strzalka.svg" width="40" alt=""></div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
